<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset=utf-8>
    <style>
        .container {
            width: 540px;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            border: 1px solid #d0d8dd;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.06), 0px 1px 3px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            font-weight: normal;
            font-family: sans-serif;
        }

        .input-row {
            display: flex;
            padding: 2rem 0;
            border-bottom: 1px solid #d0d8dd;
        }

        .battery-row {
            padding: 2rem 0;
            border-bottom: 1px solid #d0d8dd;
            text-align: center;
        }

        .red-text {
            color: red;
        }

        .input-row:last-child {
            border-bottom: 0;
        }

        .title {
            margin-right: 2rem;
        }

        .label {
            margin-bottom: 0.25rem;
            font-weight: bold;
        }

        .input {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .player-input {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            border: 1px solid #0064fe;
            border-radius: 1000px;
            background-color: white;
        }

        button.previous {
            margin-right: 0.5rem;
        }

        button.play {
            margin-left: 0.3rem;
            margin-right: 0.1rem;
        }

        button.pause {
            margin-left: 0.1rem;
            margin-right: 0.1rem;
        }

        button.stop {
            margin-left: 0.1rem;
            margin-right: 0.3rem;
        }

        button.next {
            margin-left: 0.5rem;
        }

        button.horn {
            margin-right: 0.4rem;
        }

        button.demo {
            margin-left: 0.4rem;
        }

        button:hover {
            background-color: #b8dcff;
            cursor: pointer;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem #b8dcff;
        }

        button[disabled] {
            opacity: 0.5;
            pointer-events: none;
        }

        button:active {
            background-color: #7ab8ff;
        }

        .number {
            font-size: 1.25rem;
            min-width: 5rem;
            text-align: center;
        }

        .number-value {
            display: inline;
        }

        .percent-sign {
            display: inline-block;
        }

        .icon {
            user-select: none;
        }

        .dim {
            color: #8d9ca7;
        }

        .display-none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-row">
            <div class="title">
                <h3 class="label">Газ</h3>
            </div>
            <div id="throttleInput" class="input">
                <button class="minus" disabled>
                    <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="1" x2="16" y2="1" stroke="#0064FE" stroke-width="2" class="icon" />
                    </svg>
                </button>
                <div class="number dim">
                    <div class="number-value">0</div>
                    <div class="percent-sign">%</div>
                </div>
                <button class="plus">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="icon">
                        <line x1="8" y1="4.37114e-08" x2="8" y2="16" stroke="#0064FE" stroke-width="2" />
                        <line y1="8" x2="16" y2="8" stroke="#0064FE" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="input-row">
            <div class="title">
                <h3 class="label">Громкость</h3>
            </div>
            <div id="volumeInput" class="input">
                <button class="minus" disabled>
                    <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="1" x2="16" y2="1" stroke="#0064FE" stroke-width="2" class="icon" />
                    </svg>
                </button>
                <div class="number dim">
                    <div class="number-value">0</div>
                    <div class="percent-sign">%</div>
                </div>
                <button class="plus">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="icon">
                        <line x1="8" y1="4.37114e-08" x2="8" y2="16" stroke="#0064FE" stroke-width="2" />
                        <line y1="8" x2="16" y2="8" stroke="#0064FE" stroke-width="2" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="input-row">
            <div id="playerInput" class="player-input">
                <button class="previous" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="0" x2="1" y2="16" stroke="#0064FE" stroke-width="2" />
                        <polygon points="4,8 16,0 16,16" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                    </svg>
                </button>
                <button class="play">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="16,8 4,0 4,16" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                    </svg>
                </button>
                <button class="pause" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="4" y1="0" x2="4" y2="16" stroke="#0064FE" stroke-width="2" />
                        <line x1="12" y1="0" x2="12" y2="16" stroke="#0064FE" stroke-width="2" />
                    </svg>
                </button>
                <button class="stop" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="16,0 0,0 0,16 16,16" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                    </svg>
                </button>
                <button class="next" disabled>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="15" y1="0" x2="15" y2="16" stroke="#0064FE" stroke-width="2" />
                        <polygon points="12,8 0,0 0,16" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="input-row">
            <div id="extendingInput" class="player-input">
                <button class="horn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle r="4" cx="6" cy="10" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                        <circle r="4" cx="11" cy="14" stroke="#0064FE" stroke-width="2" />
                        <polygon points="6,10 20,2 20,18" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                    </svg>
                </button>
                <button class="demo">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle r="2" cx="4" cy="4" fill="#0064FE" stroke="#0064FE" stroke-width="2" />
                        <polygon points="10,20 15,3 20,20" fill="#0064FE" stroke="#0064FE" stroke-width="1" />
                        <polygon points="0,20 6,10 15,20" fill="#0064FE" stroke="#FFFFFF" stroke-width="1" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="battery-row">
            <div id="lowBattery" class="red-text display-none">low battery</div>
            <div id="goodBattery" class="display-none">good battery</div>
        </div>
    </div>
    <script>
        const baseThrottleUrl = "/changeThrottle";
        const baseVolumeUrl = "/changeVolume";
        const previousTrackUrl = "/previousTrack";
        const playUrl = "/play";
        const pauseUrl = "/pause";
        const stopUrl = "/stop";
        const nextTrackUrl = "/nextTrack";
        const hornUrl = "/horn";
        const demoUrl = "/demo";
        const checkBatteryStatusUrl = "/checkBatteryStatus";
        const throttleInputButtons = document.getElementById("throttleInput").querySelectorAll("button");
        const volumeInputButtons = document.getElementById("volumeInput").querySelectorAll("button");
        const playerInputButtons = document.getElementById("playerInput").querySelectorAll("button");
        const previousButton = document.getElementById("playerInput").querySelector(".previous");
        const playButton = document.getElementById("playerInput").querySelector(".play");
        const pauseButton = document.getElementById("playerInput").querySelector(".pause");
        const stopButton = document.getElementById("playerInput").querySelector(".stop");
        const nextButton = document.getElementById("playerInput").querySelector(".next");


        const extendingInputButtons = document.getElementById("extendingInput").querySelectorAll("button");
        const lowBatteryElement = document.getElementById("lowBattery");
        const goodBatteryElement = document.getElementById("goodBattery");
        setInterval(checkBatteryStatus(), 20000);
        async function checkBatteryStatus() {
            const checkBatteryStatusResponse = await fetch(checkBatteryStatusUrl)
                .catch(() => {
                    return;
                });
            if (checkBatteryStatusResponse === undefined || !checkBatteryStatusResponse.ok) {
                goodBatteryElement.classList.add("display-none");
                lowBatteryElement.classList.add("display-none");
            }
            const jsonResponse = await checkBatteryStatusResponse.json();
            const isBatteryGood = jsonResponse.isBatteryGood;
            if (isBatteryGood) {
                lowBatteryElement.classList.add("display-none");
                goodBatteryElement.classList.remove("display-none");
            } else {
                lowBatteryElement.classList.remove("display-none");
                goodBatteryElement.classList.add("display-none");
            }
        }
        async function getPlusMinusInputValue(event, serverAction) {
            const pressedButton = event.currentTarget;
            const minusButton = pressedButton.parentNode.querySelector(".minus");
            const plusButton = pressedButton.parentNode.querySelector(".plus");
            const numberContainer = pressedButton.parentNode.querySelector(".number");
            const numberValueContainer = pressedButton.parentNode.querySelector(".number-value");
            const numberValue = parseFloat(numberValueContainer.textContent);
            const newNumberValue = pressedButton.classList.contains("plus") ?
                numberValue + 10 :
                numberValue - 10;
            minusButton.disabled = true;
            plusButton.disabled = true;
            numberContainer.classList.add("dim");
            const serverActionResult = await serverAction(newNumberValue);
            if (serverActionResult !== newNumberValue || serverActionResult === null) {
                return;
            }
            minusButton.disabled = false;
            plusButton.disabled = false;
            numberContainer.classList.remove("dim");
            numberValueContainer.textContent = serverActionResult;
            if (newNumberValue === 0) {
                minusButton.disabled = true;
                plusButton.disabled = false;
                numberContainer.classList.add("dim");
                pressedButton.blur();
            } else if (newNumberValue > 0 && newNumberValue < 100) {
                minusButton.disabled = false;
                plusButton.disabled = false;
                numberContainer.classList.remove("dim");
            } else if (newNumberValue === 100) {
                minusButton.disabled = false;
                plusButton.disabled = true;
                pressedButton.blur();
            }
        }
        throttleInputButtons.forEach((button) => {
            button.addEventListener("click", async (event) => {
                getPlusMinusInputValue(
                    event,
                    async (newNumberValue) => {
                        const url = baseThrottleUrl + '?value=' + newNumberValue;
                        const response = await fetch(url).catch(() => {
                            return;
                        });
                        if (response === undefined || !response.ok) {
                            alert("Ошибка HTTP: " + response?.status);
                        }
                        console.log("ThrottleInput value: " + newNumberValue);
                        const jsonResponse = await response.json();
                        return jsonResponse.value;
                    });
            });
        });
        volumeInputButtons.forEach((button) => {
            button.addEventListener("click", async (event) => {
                getPlusMinusInputValue(
                    event,
                    async (newNumberValue) => {
                        const url = baseVolumeUrl + '?value=' + newNumberValue;
                        const response = await fetch(url).catch(() => {
                            return;
                        });
                        if (response === undefined || !response.ok) {
                            alert("Ошибка HTTP: " + response?.status);
                        }
                        console.log("VolumeInput value: " + newNumberValue);
                        const jsonResponse = await response.json();
                        return jsonResponse.value;
                    });
            });
        });
        playerInputButtons.forEach((button) => {
            button.addEventListener("click", async (event) => {
                const pressedButton = event.currentTarget;
                let currentState = {
                    previousButtonIsDisabled: previousButton.disabled,
                    playButtonIsDisabled: playButton.disabled,
                    pauseButtonIsDisabled: pauseButton.disabled,
                    stopButtonIsDisabled: stopButton.disabled,
                    nextButtonIsDisabled: nextButton.disabled
                };
                previousButton.disabled = true;
                playButton.disabled = true;
                pauseButton.disabled = true;
                stopButton.disabled = true;
                nextButton.disabled = true;
                switch (pressedButton) {
                    case previousButton:
                        const previousResponse = await fetch(previousTrackUrl).catch(() => {
                            return;
                        });
                        if (previousResponse === undefined || !previousResponse.ok) {
                            alert("Ошибка HTTP: " + previousResponse?.status);
                            previousButton.disabled = currentState.previousButtonIsDisabled;
                            playButton.disabled = currentState.playButtonIsDisabled;
                            pauseButton.disabled = currentState.pauseButtonIsDisabled;
                            stopButton.disabled = currentState.stopButtonIsDisabled;
                            nextButton.disabled = currentState.nextButtonIsDisabled;
                        } else {
                            previousButton.disabled = false;
                            playButton.disabled = true;
                            pauseButton.disabled = false;
                            stopButton.disabled = false;
                            nextButton.disabled = false;
                        }
                        break;
                    case playButton:
                        const playResponse = await fetch(playUrl).catch(() => {
                            return;
                        });
                        if (playResponse === undefined || !playResponse.ok) {
                            alert("Ошибка HTTP: " + playResponse?.status);
                            previousButton.disabled = currentState.previousButtonIsDisabled;
                            playButton.disabled = currentState.playButtonIsDisabled;
                            pauseButton.disabled = currentState.pauseButtonIsDisabled;
                            stopButton.disabled = currentState.stopButtonIsDisabled;
                            nextButton.disabled = currentState.nextButtonIsDisabled;
                        } else {
                            previousButton.disabled = false;
                            playButton.disabled = true;
                            pauseButton.disabled = false;
                            stopButton.disabled = false;
                            nextButton.disabled = false;
                        }
                        break;
                    case pauseButton:
                        const pauseResponse = await fetch(pauseUrl).catch(() => {
                            return;
                        });
                        if (pauseResponse === undefined || !pauseResponse.ok) {
                            alert("Ошибка HTTP: " + response?.status);
                            previousButton.disabled = currentState.previousButtonIsDisabled;
                            playButton.disabled = currentState.playButtonIsDisabled;
                            pauseButton.disabled = currentState.pauseButtonIsDisabled;
                            stopButton.disabled = currentState.stopButtonIsDisabled;
                            nextButton.disabled = currentState.nextButtonIsDisabled;
                        } else {
                            previousButton.disabled = false;
                            playButton.disabled = false;
                            pauseButton.disabled = true;
                            stopButton.disabled = false;
                            nextButton.disabled = false;
                        }
                        break;
                    case stopButton:
                        const stopResponse = await fetch(stopUrl).catch(() => {
                            return;
                        });
                        if (stopResponse === undefined || !stopResponse.ok) {
                            alert("Ошибка HTTP: " + response?.status);
                            previousButton.disabled = currentState.previousButtonIsDisabled;
                            playButton.disabled = currentState.playButtonIsDisabled;
                            pauseButton.disabled = currentState.pauseButtonIsDisabled;
                            stopButton.disabled = currentState.stopButtonIsDisabled;
                            nextButton.disabled = currentState.nextButtonIsDisabled;
                        } else {
                            previousButton.disabled = false;
                            playButton.disabled = false;
                            pauseButton.disabled = true;
                            stopButton.disabled = true;
                            nextButton.disabled = false;
                        }
                        break;
                    case nextButton:
                        const nextResponse = await fetch(nextTrackUrl).catch(() => {
                            return;
                        });
                        if (nextResponse === undefined || !nextResponse.ok) {
                            alert("Ошибка HTTP: " + response?.status);
                            previousButton.disabled = currentState.previousButtonIsDisabled;
                            playButton.disabled = currentState.playButtonIsDisabled;
                            pauseButton.disabled = currentState.pauseButtonIsDisabled;
                            stopButton.disabled = currentState.stopButtonIsDisabled;
                            nextButton.disabled = currentState.nextButtonIsDisabled;
                        } else {
                            previousButton.disabled = false;
                            playButton.disabled = true;
                            pauseButton.disabled = false;
                            stopButton.disabled = false;
                            nextButton.disabled = false;
                        }
                        break;
                }
            });
        });
        extendingInputButtons.forEach((button) => {
            button.addEventListener("click", async (event) => {
                const pressedButton = event.currentTarget;
                const hornButton = pressedButton.parentNode.querySelector(".horn");
                const demoButton = pressedButton.parentNode.querySelector(".demo");
                switch (pressedButton) {
                    case hornButton:
                        hornButton.disabled = true;
                        setTimeout(() => { hornButton.disabled = false; }, 5000);
                        const hornResponse = await fetch(hornUrl)
                            .catch(() => { return; });
                        if (hornResponse === undefined || !hornResponse.ok) {
                            alert("Ошибка HTTP: " + hornResponse?.status);
                        }
                        else {
                            previousButton.disabled = false;
                            playButton.disabled = false;
                            pauseButton.disabled = true;
                            stopButton.disabled = true;
                            nextButton.disabled = false;
                        }
                        break;
                    case demoButton:
                        demoButton.disabled = true;
                        setTimeout(() => { demoButton.disabled = false; }, 10000);
                        const demoResponse = await fetch(demoUrl)
                            .catch(() => {
                                return;
                            });
                        if (demoResponse === undefined || !demoResponse.ok) {
                            alert("Ошибка HTTP: " + demoResponse?.status);
                        }
                        else {
                            previousButton.disabled = false;
                            playButton.disabled = false;
                            pauseButton.disabled = true;
                            stopButton.disabled = true;
                            nextButton.disabled = false;
                        }
                        break;
                }
            })
        });
    </script>

</body>

</html>
